<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <script src="resources/js/upload.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>
        <h:form id="sampleUploadFrm">
            <h3>Subida de imagen</h3>
            <h:panelGrid columns="1">
                <p:fileUpload id="txtFile" mode="simple" skinSimple="true" label="Escoge tu imagen"/>
                <p:commandButton value="Enviar" actionListener="#{userController.addUser()}" oncomplete="process();"/>
                <p:remoteCommand name="process" update="sampleUploadFrm"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
